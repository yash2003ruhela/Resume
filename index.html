<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Ruhela - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Yash Ruhela - Resume</h1>
    <button onclick="previewResume()">Preview Resume</button>
    <iframe id="pdfViewer" src="resume.pdf"></iframe>

    <script>
        function previewResume() {
            var iframe = document.getElementById('pdfViewer');
            iframe.style.display = 'block';  // Show PDF
        }
    </script>

</body>
</html>
